<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
    <link rel="preconnect" href="https://static.addtoany.com" />
    <script async defer data-domain="foe.tools" src="https://analytics.foe.tools/js/plausible.js"></script>
  </head>
  <body {{ BODY_ATTRS }}>
    <noscript>
      <section>
        <div class="modal is-active">
          <div class="modal-background"></div>
          <div class="modal-content">
            <article class="message is-danger">
              <div class="message-header">JavaScript as not activated</div>
              <div class="message-body">
                <div class="media">The site needs JavaScript to work. Thank you to activate it.</div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </noscript>
    {{ APP }}

    <!-- AddToAny   -->
    <div
      class="a2a_kit a2a_kit_size_32 a2a_floating_style a2a_vertical_style is-hidden-touch"
      style="left: 0px; top: 10em; background-color: transparent"
    >
      <a class="a2a_button_facebook"></a><a class="a2a_button_twitter"></a><a class="a2a_button_email"></a
      ><a class="a2a_dd" href="https://www.addtoany.com/share"></a>
    </div>
    <div
      class="a2a_kit a2a_kit_size_32 a2a_floating_style a2a_default_style is-hidden-desktop"
      style="bottom: 20px; right: 5em; background-color: transparent"
    >
      <a class="a2a_button_facebook"></a><a class="a2a_button_twitter"></a><a class="a2a_button_email"></a
      ><a class="a2a_dd" href="https://www.addtoany.com/share"></a>
    </div>
  </body>
</html>
